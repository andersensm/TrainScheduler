<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta charset="utf-8">

  <!--Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Train Scheduler</title>
</head>

<body>
  <div class="jumbotron bg-primary text-white" id="image">
    <div class="container">
      <h1>ALL ABOARD!</h1>
      <h3>Database Manager for Train Scheduling</h3>
    </div>
  </div>
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr class="bg-primary text-white">
          <th scope="row">Current Train Schedule</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="table-info">
          <th scope="row">Train Name</th>
          <td>Destination</td>
          <td>First Train</td>
          <td>Next Arrival</td>
          <td>Frequency(min)</td>
          <td>Minutes Away</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="card">
      <div class="card-header text-white bg-primary">Add Train</div>
      <div class="card-body">
        <div class="form-group">
          <label class="col-form-label" for="inputDefault">Train Name</label>
          <input type="text" class="form-control" placeholder="Example: Ticket information" id="trainName">
          <label class="col-form-label">Destination</label>
          <input type="text" class="form-control" placeholder="Example: Destination location" id="destination">
          <label class="col-form-label">First Train</label>
          <input type="text" class="form-control" placeholder="Example: First Train in (HH:mm - military time)" id="firstTrain">
          <label class="col-form-label">Frequency(min)</label>
          <input type="text" class="form-control" placeholder="Example: Travel time" id="frequency">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Add Train to Schedule</button>

      </div>
    </div>

  </div>
  <footer>
    <p class="footer">&copy; 2018 Sean Andersen</p>
  </footer>

  <!--jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Moment.js-->
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
